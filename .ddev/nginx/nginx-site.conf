# Custom nginx configuration for Craft CMS with Vite support
# This file contains additional location blocks for DDEV

# Deny access to vendor and other sensitive directories
location ~ ^/(vendor|storage|bootstrap|config)/ {
    deny all;
    return 404;
}

# Handle static assets with proper caching
location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header Vary Accept-Encoding;
    access_log off;
    try_files $uri =404;
}

# Enable gzip compression
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_proxied any;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/javascript
    application/xml+rss
    application/json;

# Handle Vite dev server assets (for development)
location /src/ {
    try_files $uri @vite;
}

location @vite {
    proxy_pass http://host.docker.internal:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}
